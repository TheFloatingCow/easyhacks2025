<html>

<head>
  <title>Trip Planner</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <h1>Trip Planner</h1>
  </header>

  <main>
    <div class="row">
      <div class="column"> <!--LEFT COLUMN --------------------->

        <form id="tripForm">
          <!-- Trip Type -->

          <div class="form-section">
            <h2>Trip Type</h2>
            <label for="tripType">Select Trip Type:</label>
            <select id="tripType" name="tripType" required>
              <option value="">--Choose an Option--</option>
              <option value="One-Way">One-Way</option>
              <option value="RoundTrip">Round Trip</option>
            </select>
          </div>

          <div class="form-section">
            <h2>Trip Length</h2>
            <label for="tripLength">Select Trip Length:</label>
            <select id="tripLength" name="tripLength" required>
              <option value="">--Choose an Option--</option>
              <option value="dayTrip">Day Trip</option>
              <option value="roadTrip">Road Trip</option>
            </select>
          </div>
          
          <!-- Route Definition -->
          <div class="form-section">
            <h2>Route Definition</h2>

            <!-- Starting location -->
            <label for="startingLocation">Starting Location:</label>
            <input type="text" id="startingLocation" name="startingLocation" placeholder="Enter starting location"
              required>

            <!-- Destination -->
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

          </div>
          <button type="button" onclick="getTripInfo()">next!</button>
          <div id="dayTrip">
            <h2>Day Trip</h2>
            
            <label for="hours">How many hours would you like to drive?</label>
            <input type="number" id="hours" name="dayTripHours" min="1" max="24" required>
            <br>
            
            <label for="stops">How many stops would you like to make?</label>
            <input type="number" id="stops" name="dayTripStops" min="1" max="10" required>
            <br>
           
            <button type="button" onclick="getDayTripInfo()">submit!</button>
          </div>

          <div id="roadTrip">
            <h2>Road Trip</h2>

            <label for="days">How many days would you like to travel?</label>
            <input type="number" id="days" name="days" min="1" max="30" required>
            <br>
            
            <label for="hours">How many hours would you like to drive per day?</label>
            <input type="number" id="hours" name="dayTripHours" min="1" max="24" required>
            <br>
            
            <label for="stops">How many stops would you like to make in total?</label>
            <input type="number" id="stops" name="dayTripStops" min="1" max="10" required>
            <br>

            <button type="button" onclick="getRoadTripInfo()">submit!</button>
          </div>
        </form>
        <div id="questions"></div>
        <script src="initial_info.js">
        </script>

        </form>
      </div>

      <div class="column"> <!--RIGHT COLUMN ------------------->
        <!--The div element for the map -->
        <div id="map"></div>

        <script>

            v: "beta"
          });
        </script>
      </div>

    </div>

  </main>

</body>

</html>
