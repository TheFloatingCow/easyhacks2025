<html>

<head>
  <title>Trip Planner</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    });
  </script>
</head>

<body>



  <main>
    <div class="row">
      <div class="column"> <!--LEFT COLUMN --------------------->
        <header>
          <table>
            <tr>
              <img style="width: 25%" src=".\road-trip-car-png-image.avif" alt="clip art">
              <h1>Trip Planner</h1>
            </tr>


          </table>

        </header>
        <form id="tripForm">
          <!-- Trip Type -->

          <div class="form-section">
            <h2>Trip Type</h2>
            <label for="tripType">&#10060 Select Trip Type:</label>
            <select id="tripType" name="tripType" required>
              <option value="">--Choose an Option--</option>
              <option value="One-Way">One-Way</option>
              <option value="RoundTrip">Round Trip</option>
            </select>
          </div>

          <div class="form-section">
            <h2>Trip Length</h2>
            <label for="tripLength">&#10060 Select Trip Length:</label>
            <select id="tripLength" name="tripLength" required>
              <option value="">--Choose an Option--</option>
              <option value="dayTrip">Day Trip</option>
              <option value="roadTrip">Road Trip</option>
            </select>
          </div>

          <!-- Route Definition -->
          <div class="form-section">
            <h2>Route Definition</h2>
            <div class="row">
              <table>
                <tr><!-- Starting location -->
                  <td>
                    <label for="startingLocation">Starting Location:</label>
                  </td>
                  <td>
                    <input type="text" id="startingLocation" name="startingLocation"
                      placeholder="Enter starting location" required>
                  </td>
                </tr>
                <tr><!-- Destination -->
                  <td>
                    <label for="destination">Destination:</label>

                  </td>
                  <td>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
                  </td>
                </tr>
              </table>

            </div>
          </div>
          <button type="button" onclick="getTripInfo()">next!</button>
          <div id="dayTrip">
            <h2>Day Trip</h2>
<table>
  <tr>
    <td>
<label for="dayTripHours">&#10060 How many hours would you like to drive?</label>
    </td>
    <td>
<input type="number" id="dayTripHours" name="dayTripHours" min="1" max="24" required>
    </td>
  </tr>
  <tr>
    <td>
<label for="dayTripStops">How many stops would you like to make?</label>
    </td>
    <td>
      <input type="number" id="dayTripStops" name="dayTripStops" min="1" max="10" required>
    </td>
  </tr>
</table>
            
                        <button type="button" onclick="getTripInfo()">submit!</button>
          </div>

          <div id="roadTrip">
            <h2>Road Trip</h2>
<table>
  <tr>
    <td>
<label for="days">&#10060 How many days would you like to travel?</label>
    </td>
    <td>
<input type="number" id="days" name="days" min="1" max="30" required>
    </td>
  </tr>
  <tr>
    <td>
<label for="roadTripHours">&#10060 How many hours would you like to drive per day?</label>
    </td>
    <td>
       <input type="number" id="roadTripHours" name="roadTripHours" min="1" max="24" required>
    </td>
  </tr>
  <tr>
    <td>
 <label for="roadTripStops">How many stops would you like to make in total?</label>
    </td>
    <td>
      <input type="number" id="roadTripStops" name="roadTripStops" min="1" max="20" required>
    </td>
  </tr>
</table>
            
            <button type="button" onclick="getTripInfo()">submit!</button>
          </div>
        </form>
        <div id="questions"></div>
        <script src="index.js">
        </script>

        <div id="travelTime"></div>

        </form>
      </div>

      <div class="column"> <!--RIGHT COLUMN ------------------->
        <!--The div element for the map -->
        <div id="map"></div>
      </div>

    </div>

  </main>

</body>

</html>
